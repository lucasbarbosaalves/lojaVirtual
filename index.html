<pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadstro de Produto</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <script src="js/script1.js"></script>

</head>

<body>
    <header>
        <h1>Loja Virtual</h1>
    </header>
    <main>
        <div class="titulo">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>
        <div class="card">
            <div class="entrada">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>
            <div class="entrada">
                <label>Preço</label>
                <input type="text" id="preco" placeholder="Preço do Produto">
            </div>
            <button onclick="adicionarProduto()">Adicionar Produto</button>
            <button onclick="limparProduto()">Limpar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">Id</th>
                    <th class="center">Nome</th>
                    <th class="center">Preço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
